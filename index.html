<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        @media screen and (max-width: 809px) {
            canvas {
                width: 300px;
                height: 300px;
            }
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(150deg, rgba(0, 0, 0, 0.265),  rgb(255, 255, 255));
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
            width: 200px;
            height: 135px;
            border-radius: 15px;
            font-size: 1.3rem;
        }

        #btn-restart {
            border: none;
            width: 100px;
            height: 40px;
            background-color: #db3d3d;
            color: white;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverMessage">
        <p>Game Over</p>
        <button id="btn-restart" onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        snake[1] = { x: 8 * box, y: 10 * box };
        let direction = "RIGHT";
        let food1 = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        let food2 = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        let score = 0;
        let game;

        document.addEventListener("keydown", directionControl);
        canvas.addEventListener("touchstart", handleTouchStart, false);
        canvas.addEventListener("touchmove", handleTouchMove, false);

        let xDown = null;
        let yDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            const xUp = evt.touches[0].clientX;
            const yUp = evt.touches[0].clientY;

            const xDiff = xDown - xUp;
            const yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0 && direction != "RIGHT") {
                    direction = "LEFT";
                } else if (xDiff < 0 && direction != "LEFT") {
                    direction = "RIGHT";
                }
            } else {
                if (yDiff > 0 && direction != "DOWN") {
                    direction = "UP";
                } else if (yDiff < 0 && direction != "UP") {
                    direction = "DOWN";
                }
            }

            xDown = null;
            yDown = null;
        }

        function directionControl(event) {
            let key = event.keyCode;
            if (key == 37 && direction != "RIGHT") direction = "LEFT";
            else if (key == 38 && direction != "DOWN") direction = "UP";
            else if (key == 39 && direction != "LEFT") direction = "RIGHT";
            else if (key == 40 && direction != "UP") direction = "DOWN";
            else if (key == 65 && direction != "RIGHT") direction = "LEFT"; // A
            else if (key == 87 && direction != "DOWN") direction = "UP";    // W
            else if (key == 68 && direction != "LEFT") direction = "RIGHT"; // D
            else if (key == 83 && direction != "UP") direction = "DOWN";    // S
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x == array[i].x && newHead.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            clearInterval(game);
            document.getElementById('gameOverMessage').style.display = 'block';
        }

        function draw() {
            ctx.fillStyle = "#f0f0f0";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#4CAF50" : "#8BC34A";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = "#fff";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food1.x, food1.y, box, box);
            ctx.fillRect(food2.x, food2.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            if (snakeX == food1.x && snakeY == food1.y) {
                score++;
                food1 = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } else {
                snake.pop();
            }

            if (snakeX == food2.x && snakeY == food2.y) {
                food2 = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                }
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);

            ctx.fillStyle = "#000";
            ctx.font = "45px Changa one";
            ctx.fillText(score, 3 * box, 2.5 * box);
        }

        function restartGame() {
            document.getElementById('gameOverMessage').style.display = 'none';
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            snake[1] = { x: 8 * box, y: 10 * box };
            direction = "RIGHT";
            score = 0;
            food1 = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            food2 = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            }
            game = setInterval(draw, 130);
        }

        game = setInterval(draw, 130);
    </script>
</body>

</html>
